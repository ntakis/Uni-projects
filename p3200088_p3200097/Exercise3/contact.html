<body>
    <div id="page">
        <div class="box">
          <header>
            <img src="../icons/vh2.png" alt="The Vehicle Hub" width=100%; height="auto"  onclick="location.href='index.html'" >

           </nav>

    <main>
     <h1>Επικοινωνήστε μαζί μας!</h1>
     <form> 
      <fieldset>
        <label for="name">Ονοματεπώνυμο: </label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Τηλέφωνο Επικοινωνίας:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
      
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      

        <label for="code">Κωδικός Προϊόντος:</label>
        <input type="text" id="code" name="code" required>
        <br> <br>

        <label for="problem">Περιγραφή Προβλήματος:</label>
        <textarea id="problem" name="problem" rows="10" required></textarea>

        <input type="submit" value="Submit">
     </fieldset>   
    </form>

    </main>
    <footer>
      <div id="upper-footer">
        <table>
          <tr>
